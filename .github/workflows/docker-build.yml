name: Docker Image CI

on:
  # push:
  # branches: none
  pull_request:
    branches: ["master"]

env:
  DOCKER_REGISTRY: ghcr.io
  TAG: ${{ vars.VERSION }}.${{ github.run_number }}
  IMAGE_NAME: haikalrfadhilahh/haik-react-portofolio

jobs:
  # Build Dockerfile
  Docker_Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Ke Repository PR
        uses: actions/checkout@v4

      - name: Build Docker Image From Dockerfile
        run: docker build . --file Dockerfile --tag ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

      - name: Make a Artifact Docker Image
        run: docker save ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} -o docker-img.tar

      - name: Upload File Docker Image Artifact
        uses: actions/upload-artifact@master
        with:
          name: haik-react-portofolio
          path: ./docker-img.tar
