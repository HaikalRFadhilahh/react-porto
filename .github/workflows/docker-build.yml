name: Docker Image CI

on:
  # push:
  # branches: none
  pull_request:
    branches: ["master"]

env:
  DOCKER_REGISTRY: ghcr.io
  TAG: ${{ vars.VERSION }}.${{ github.run_number }}
  IMAGE_NAME: haikalrfadhilahh/haik-react-portofolio

jobs:
  # Build Dockerfile
  Docker_Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Ke Repository PR
        uses: actions/checkout@v4

      - name: Build Docker Image From Dockerfile
        run: docker build . --file Dockerfile --tag ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

      - name: Login To Github Image registry
        run: |
          echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u ${{ secrets.USERNAME }} --password-stdin

      - name: Push Docker Image To Github Container Registry
        run: |
          docker push ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
